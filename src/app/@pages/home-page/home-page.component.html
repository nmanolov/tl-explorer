<div class="home-container page">
    <div class="main-info-container" *ngIf="mainChainInfo$ | async as mainChainInfo; else loading">
        <table class="simple-table" *ngIf="mainChainInfo; else noItems">
            <tr *ngFor="let row of mainChainInfo | keyvalue">
                <td>{{ row.key }}</td>
                <td>{{ row.value || "-"  }}</td>
            </tr>
        </table>
    </div>
    <div class="tokens-info-container" *ngIf="properties$ | async as properties; else loading">
        <table class="simple-table"  *ngIf="properties.length; else noItems">
            <tr>
                <td *ngFor="let cell of properties | headers">{{ cell  || "-"  }}</td>
            </tr>
            <tr *ngFor="let row of properties | values" >
                <td *ngFor="let cell of row" [routerLink]="['prop', row[0]]">{{ cell  || "-"  }}</td>
            </tr>
        </table>
    </div>
</div>
<ng-template #loading>Loading...</ng-template>
<ng-template #noItems>No Items!</ng-template>
